<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Сонячна система</title>
</head>
<body>

    <div class="m-orbit">
        <div class="sun"></div>
        <div class="mercury"></div>
    </div>

    <div class="v-orbit">
        <div class="venus"></div>
    </div>  

    <div class="e-orbit">
        <div class="earth"></div>
    </div>


    <div class="ma-orbit">
        <div class="mars"></div>
    </div>

    <div class="j-orbit">
        <div class="jupiter"></div>
    </div>

    <div class="s-orbit">
        <div class="saturn"></div>
    </div>

    <div class="u-orbit">
        <div class="uran"></div>
    </div>

    <div class="n-orbit">
        <div class="neptune"></div>
    </div>


    <div class="comet"></div>


    <script src="main.js"></script>

</body>
</html>
